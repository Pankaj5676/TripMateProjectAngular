<header class="dashboard-header">
  <div class="logo">TripMate</div>

  <nav class="nav-links">
    <a routerLink="/dashboard" routerLinkActive="active">My Trips</a>
    <a routerLink="/add-trip" routerLinkActive="active">Add Trip</a>
  </nav>

  <div class="user-info">
    <button (click)="logout()" class="logout-btn">Logout</button>
  </div>
</header>

<!-- Dashboard content -->
<div class="dashboard-wrapper">
  <h2 class="title">This is <span class="username">{{userName}}</span> Trips</h2>

  <div *ngIf="trips.length === 0" class="no-trips">
    No trips found.
  </div>

  <div class="trip-container" *ngFor="let trip of trips">
    <div class="trip-card">
      <h3>{{ trip.tripName }}</h3>
      <p>
        Status:
        <strong [ngClass]="{ closed: trip.closed, open: !trip.closed }">
          {{ trip.closed ? 'Closed' : 'Open' }}
        </strong>
      </p>

      <div class="action-btn">
      <button *ngIf="trip.closed" class="trip-action-btn view-btn" (click)="viewTrip(trip.id)">
        View
      </button>

      <button *ngIf="!trip.closed" class="trip-action-btn update-btn"  (click)="updateTrip(trip.id)">
        Update
      </button>
      <button  class="delete-btn" (click)="deleteTrip(trip.id) ">
        Delete
      </button>
    </div>

    </div>
  </div>
</div>
