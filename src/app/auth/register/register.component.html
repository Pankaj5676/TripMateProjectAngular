<mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <mat-form-field appearance="fill">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="fullName" required />
            <mat-icon matSuffix>account_circle</mat-icon>
            <mat-error *ngIf="registerForm.get('fullName')?.hasError('required')">
              Full Name is required
            </mat-error>
          </mat-form-field>
        </div>
  
        <div class="form-field">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required email />
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
              Please enter a valid email
            </mat-error>
          </mat-form-field>
        </div>
  
        <div class="form-field">
          <mat-form-field appearance="fill">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" required />
            <mat-icon matSuffix>phone</mat-icon>
            <mat-error *ngIf="registerForm.get('phone')?.hasError('required')">
              Phone number is required
            </mat-error>
          </mat-form-field>
        </div>
  
        <div class="form-field">
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required />
            <mat-icon matSuffix>lock</mat-icon>
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
        </div>
  
        <div class="form-field">
            <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
        </div>
      </form>
    </mat-card-content>
  
    <mat-card-footer>
      <p class="footer-text">Already have an account? <a href="/login">Login</a></p>
    </mat-card-footer>
  </mat-card>
